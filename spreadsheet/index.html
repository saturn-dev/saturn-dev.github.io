<script>
(() => {
  const drawer = document.getElementById("drawer");
  const overlay = document.getElementById("drawerOverlay");
  const handle = drawer?.querySelector(".drawer-handle");

  if (!drawer || !overlay || !handle) return;

  const vh = () => window.innerHeight;

  let minY = 0;
  let maxY = 0;
  let currentY = 0;
  let startY = 0;
  let startTranslate = 0;
  let dragging = false;

  function updateLimits() {
    minY = vh() * 0.45; 
    maxY = 0;
  }

  updateLimits();
  window.addEventListener("resize", updateLimits);

  function setTranslate(y) {
    currentY = y;
    drawer.style.transform = `translateY(${y}px)`;
  }

  function openDrawer() {
    drawer.classList.add("open");
    overlay.classList.add("active");
    drawer.style.transition = "";
    setTranslate(minY);
  }

  function closeDrawer() {
    drawer.classList.remove("open", "full");
    overlay.classList.remove("active");
    drawer.style.transition = "";
    drawer.style.transform = "translateY(100%)";
    currentY = minY;
  }

  window.openDrawer = openDrawer;
  window.closeDrawer = closeDrawer;

  overlay.addEventListener("click", closeDrawer);

  handle.addEventListener("pointerdown", (e) => {
    dragging = true;
    startY = e.clientY;
    startTranslate = currentY || minY;

    drawer.style.transition = "none";
    handle.setPointerCapture(e.pointerId);
  });

  handle.addEventListener("pointermove", (e) => {
    if (!dragging) return;

    const delta = e.clientY - startY;
    const nextY = Math.min(
      Math.max(startTranslate + delta, maxY),
      minY
    );

    setTranslate(nextY);
  });

  handle.addEventListener("pointerup", () => {
    if (!dragging) return;
    dragging = false;
    drawer.style.transition = "";

    if (currentY < minY * 0.4) {
      drawer.classList.add("full");
      setTranslate(maxY);
    } else {
      drawer.classList.remove("full");
      setTranslate(minY);
    }
  });

  handle.addEventListener("pointercancel", () => {
    dragging = false;
    drawer.style.transition = "";
    setTranslate(minY);
  });
})();
</script>
